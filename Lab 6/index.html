<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Devision and Multiplication</title>
    <style>
      fieldset {
        margin-top: 30vh;
        width: 40%;
      }
      #submit {
        padding: 10px 30px;
        background: blueviolet;
        color: white;
        border: none;
      }
      input,
      select {
        padding: 5px 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <center>
      <fieldset>
        <input
          type="text"
          name="num1"
          id="num1"
          placeholder="Enter 1st number"
        />
        <select id="operator1">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input
          type="text"
          name="num2"
          id="num2"
          placeholder="Enter 1st number"
        />
        <h3>Result: <span id="result"></span></h3>

        <button id="submit" onclick="arithmatic()">CALCULATE</button>
      </fieldset>
    </center>

    <script>
      const arithmatic = () => {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const op = document.getElementById("operator1").value;
        let res = op == "*" ? num1 * num2 : num1 / num2;
        document.getElementById("result").innerHTML = res;
      };
    </script>
  </body>
</html>
